name: 🥷 build and deploy Ngx-speller

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
    types: [opened, synchronize, reopened]

jobs:
  npm-build:
    name: 💅 npm build process
    runs-on: ubuntu-latest
    steps:
      - name: 🧞‍♂️ Load the content of the repository
        uses: actions/checkout@v4
      - name: 📦 install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
      - name: 🪜 install the dependencies
        run: yarn install --frozen-lockfile
      - name: 🛠 build the project
        run: yarn build
  build-for-pr:
    needs: npm-build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: PR build completed
        run: echo "Build completed for PR"
  deploy-to-github-pages:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: 🧞‍♂️ Load the content of the repository
        uses: actions/checkout@v4
      - name: 📦 install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
      - name: 🪜 install the dependencies
        run: yarn install --frozen-lockfile
      - name: 🛠 build the project
        run: yarn build
      - name: 🚀 deploy this project
        uses: ptienchuan/deploy-github-pages-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        with:
          source-directory: 'dist/ngx-speller/browser'
          target-branch: 'gh-pages'
          user-name: 'ChristYoung'
          user-email: '858851768@qq.com'
