name: ğŸ¥· Build and Deploy Monorepo

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
    types: [opened, synchronize, reopened]

jobs:
  build-for-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§â€â™‚ï¸ Load the content of the repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: ğŸªœ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ›  Build the Angular project
        working-directory: apps/ngx-speller-fe
        run: yarn build:github

      - name: PR build completed
        run: echo "Build completed for PR"

  deploy-to-github-pages:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§â€â™‚ï¸ Load the content of the repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: ğŸªœ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ›  Build the Angular project
        working-directory: apps/ngx-speller-fe
        run: yarn build:github

      - name: ğŸš€ Deploy to GitHub Pages
        uses: ptienchuan/deploy-github-pages-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        with:
          source-directory: 'apps/ngx-speller-fe/dist/ngx-speller/browser'
          target-branch: 'gh-pages'
          user-name: 'ChristYoung'
          user-email: '858851768@qq.com'
